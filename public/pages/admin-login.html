<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padhakoo - Teacher Auth</title>
  <link rel="stylesheet" href="../css/admin-login.css"/>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <button class="theme-switch" id="theme-toggle">🌙</button>
      <div class="login-header">
        <img src="../images/padhakoo.logo.png" alt="Padhakoo Logo" class="logo" />
        <h1>Padhakoo</h1>
        <p id="form-title">Admin Login</p>
      </div>

      <form id="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="input-field" placeholder="username@example.com" required />
        </div>

        <div class="form-group" id="name-group" style="display: none;">
          <label for="name">Full Name</label>
          <input type="text" id="name" class="input-field" placeholder="John Doe" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-field">
            <input type="password" id="password" class="input-field" placeholder="••••••••" required />
            <button type="button" class="toggle-password" id="toggle-password">👁️</button>
          </div>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn" id="submit-btn">Sign In</button>

        <div id="status-message"></div>

        <p class="toggle-link">
          Don't have an account?
          <a href="#" id="toggle-form">Sign up here</a>
        </p>
      </form>
    </div>

    <div class="image-side"></div>
  </div>

  <script src="../js/admin-login.js"></script>
</body>
</html>
