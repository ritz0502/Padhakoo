<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students List - Padhakoo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ffffff;
      --card: #f5f7fb;
      --accent: #4267B2;
      --text: #333333;
      --text-secondary: #666666;
      --border: #e1e4e8;
      --shadow: rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    /* Dark Mode Variables */
    .dark-mode {
      --primary: #1a1a1a;
      --card: #242424;
      --text: #f5f5f5;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--primary);
      color: var(--text);
      transition: background-color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: var(--transition);
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: var(--card);
      border-right: 1px solid var(--border);
      transition: var(--transition);
      height: 100vh;
      position: fixed;
      z-index: 100;
      overflow-y: auto;
      box-shadow: 2px 0 10px var(--shadow);
    }

    .sidebar-header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .sidebar-menu {
      padding: 20px 0;
    }

    .menu-heading {
      padding: 8px 20px;
      font-size: 12px;
      text-transform: uppercase;
      color: var(--text-secondary);
      font-weight: 600;
      letter-spacing: 1px;
    }

    .menu-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-secondary);
      text-decoration: none;
      transition: var(--transition);
      cursor: pointer;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: rgba(66, 103, 178, 0.1);
      color: var(--accent);
    }

    .menu-item i {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    /* Header Styles */
    header {
      background-color: var(--card);
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 0;
    }

    header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin-left: 320px;
    }

    nav ul li {
      margin: 0 0.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s;
    }

    nav ul li a:hover {
      color: var(--accent);
    }

    nav ul li a.active {
      color: var(--accent);
      background-color: rgba(66, 103, 178, 0.1);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .icon-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--accent);
    }

    .dark-mode .icon-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .light-icon {
      display: none;
    }

    .dark-icon {
      display: block;
    }

    .dark-mode .light-icon {
      display: block;
    }

    .dark-mode .dark-icon {
      display: none;
    }

    .user-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }

    .user-profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Students Table Styles */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: var(--card);
      border-radius: 8px;
      padding: 8px 16px;
      width: 300px;
      border: 1px solid var(--border);
    }

    .search-container i {
      color: var(--text-secondary);
      font-size: 16px;
      margin-right: 8px;
    }

    .search-container input {
      border: none;
      background: transparent;
      outline: none;
      color: var(--text);
      width: 100%;
      padding: 4px 0;
    }

    .search-container input::placeholder {
      color: var(--text-secondary);
    }

    .card {
      background-color: var(--card);
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow);
      overflow: hidden;
      margin-bottom: 30px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: rgba(66, 103, 178, 0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      color: var(--accent);
      font-weight: 600;
    }

    tr {
      border-bottom: 1px solid var(--border);
    }

    tbody tr:hover {
      background-color: rgba(66, 103, 178, 0.05);
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-top: 1px solid var(--border);
    }

    .page-info {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .page-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .page-btn {
      background-color: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      padding: 6px 12px;
      transition: var(--transition);
    }

    .page-btn:hover {
      background-color: rgba(66, 103, 178, 0.1);
      color: var(--accent);
    }

    .page-btn.active {
      background-color: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .page-btn:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 99;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
    }

    .sidebar-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
        overflow: visible;
      }

      .sidebar-header {
        justify-content: center;
        padding: 15px 5px;
      }

      .logo span {
        display: none;
      }

      .menu-heading {
        font-size: 0;
        padding: 8px;
        text-align: center;
      }

      .menu-item {
        padding: 12px;
        justify-content: center;
      }

      .menu-item span {
        display: none;
      }

      .main-content {
        margin-left: 70px;
      }

      nav ul {
        margin-left: 80px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.3s ease, width 0.3s ease;
        overflow-y: auto;
        box-shadow: none;
      }

      .sidebar.active {
        width: 250px;
        transform: translateX(0);
        box-shadow: 2px 0 15px var(--shadow);
      }

      .sidebar .logo span,
      .sidebar .menu-item span,
      .sidebar .menu-heading {
        display: none;
      }

      .sidebar.active .logo span,
      .sidebar.active .menu-item span,
      .sidebar.active .menu-heading {
        display: inline-block;
      }

      .sidebar.active .menu-item {
        padding: 12px 20px;
        justify-content: flex-start;
      }

      .sidebar.active .menu-heading {
        padding: 8px 20px;
        font-size: 12px;
        text-align: left;
      }

      .sidebar.active .sidebar-header {
        justify-content: space-between;
        padding: 20px;
      }

      .main-content {
        margin-left: 0;
      }

      nav ul {
        margin-left: 0;
      }

      .menu-toggle {
        display: block;
      }

      .search-container {
        width: 200px;
      }
    }

    @media (max-width: 480px) {
      .sidebar.active {
        width: 85%;
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .search-container {
        width: 100%;
      }

      .page-controls {
        gap: 4px;
      }

      .page-btn {
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <a href="#" class="logo">
        <span>Padhakoo</span>

  <!-- Header/Navbar -->
  <header>
    <div class="container">
      <div class="menu-toggle">
        <button class="icon-button">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <nav>
        <ul>
          <li><a href="teacherCourse.html">Courses</a></li>
          <li><a href="teacherDash.html">Dashboard</a></li>
          <li><a href="teacherStudents.html" class="active">Students</a></li>
          <li><a href="teacherAnalysis.html">Analytics</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="light-icon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dark-icon"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
        </button>
        <div class="user-profile">
          <img src="https://ui-avatars.com/api/?name=IN&background=4267B2&color=fff" alt="User Profile">
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Students</h1>
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search students..." />
      </div>
    </div>

    <div class="card">
      <div class="table-container">
        <table id="studentsTable">
          <thead>
            <tr>
              <th>Roll Number</th>
              <th>Name</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody">
            <!-- Student data will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
      <div class="pagination">
        <div class="page-info">
          Showing <span id="startRange">1</span> to <span id="endRange">10</span> of <span id="totalStudents">150</span> students
        </div>
        <div class="page-controls">
          <button class="page-btn" id="prevBtn" disabled>&lt; Previous</button>
          <span id="pageNumbers"></span>
          <button class="page-btn" id="nextBtn">Next &gt;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Theme toggle functionality
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      
      // Check for saved theme preference
      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
      }
      
      themeToggle.addEventListener('click', function() {
        body.classList.toggle('dark-mode');
        
        // Save theme preference
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });
      
      // Sidebar functionality
      const menuToggle = document.querySelector(".menu-toggle");
      const sidebar = document.querySelector(".sidebar");
      const overlay = document.querySelector(".sidebar-overlay");
      
      // Toggle sidebar on menu button click
      if (menuToggle) {
        menuToggle.addEventListener("click", function() {
          sidebar.classList.toggle("active");
          overlay.classList.toggle("active");
        });
      }
      
      // Close sidebar when clicking overlay
      overlay.addEventListener("click", function() {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      });
      
      // Generate student data
      const departments = [
        "Computer Engineering", 
        "Computer Science and Engineering", 
        "Electronics and Telecommunication"
      ];
      
      const firstNames = [
        "Rahul", "Priya", "Amit", "Neha", "Vikram", "Aisha", "Rajesh", "Sneha", 
        "Arjun", "Divya", "Sanjay", "Pooja", "Karan", "Meera", "Aditya", "Anjali", 
        "Rohit", "Kavita", "Vijay", "Ananya", "Deepak", "Ritika", "Suresh", "Nisha",
        "Ravi", "Shikha", "Ajay", "Swati", "Nikhil", "Tanvi", "Alok", "Manisha",
        "Prakash", "Shweta", "Siddharth", "Shreya", "Vinay", "Ritu", "Sachin", "Preeti"
      ];
      
      const lastNames = [
        "Sharma", "Patel", "Singh", "Kumar", "Gupta", "Joshi", "Khanna", "Mehta",
        "Agarwal", "Desai", "Verma", "Shah", "Reddy", "Malhotra", "Nair", "Iyer",
        "Das", "Rao", "Chopra", "Bose", "Kapoor", "Chatterjee", "Kaur", "Banerjee",
        "Menon", "Ray", "Bhat", "Bhatia", "Yadav", "Chauhan", "Trivedi", "Sinha",
        "Patil", "Mishra", "Jain", "Chaudhary", "Rawat", "Kulkarni", "Pandey", "Tiwari"
      ];
      
      function generateStudents(count) {
        const students = [];
        for (let i = 1; i <= count; i++) {
          const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
          const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
          const department = departments[Math.floor(Math.random() * departments.length)];
          
          students.push({
            rollNumber: `ST${String(i).padStart(3, '0')}`,
            name: `${firstName} ${lastName}`,
            department: department
          });
        }
        return students;
      }
      
      // Generate 150 students
      const allStudents = generateStudents(150);
      let filteredStudents = [...allStudents];
      let currentPage = 1;
      const studentsPerPage = 10;
      
      // Render table function
      function renderTable() {
        const tableBody = document.getElementById('studentsTableBody');
        const startIndex = (currentPage - 1) * studentsPerPage;
        const endIndex = Math.min(startIndex + studentsPerPage, filteredStudents.length);
        const displayedStudents = filteredStudents.slice(startIndex, endIndex);
        
        // Clear existing table rows
        tableBody.innerHTML = '';
        
        // Add new rows
        displayedStudents.forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${student.rollNumber}</td>
            <td>${student.name}</td>
            <td>${student.department}</td>
          `;
          tableBody.appendChild(row);
        });
        
        // Update pagination info
        document.getElementById('startRange').textContent = filteredStudents.length > 0 ? startIndex + 1 : 0;
        document.getElementById('endRange').textContent = endIndex;
        document.getElementById('totalStudents').textContent = filteredStudents.length;
        
        // Update pagination buttons
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = endIndex >= filteredStudents.length;
        
        // Update page numbers
        renderPageNumbers();
      }
      
      // Render page numbers
      function renderPageNumbers() {
        const pageNumbersContainer = document.getElementById('pageNumbers');
        pageNumbersContainer.innerHTML = '';
        
        const totalPages = Math.ceil(filteredStudents.length / studentsPerPage);
        
        // Determine range of pages to show
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);
        
        // Adjust start if we're near the end
        if (endPage - startPage < 4 && startPage > 1) {
          startPage = Math.max(1, endPage - 4);
        }
        
        // Add page number buttons
        for (let i = startPage; i <= endPage; i++) {
          const pageBtn = document.createElement('button');
          pageBtn.className = 'page-btn' + (i === currentPage ? ' active' : '');
          pageBtn.textContent = i;
          pageBtn.addEventListener('click', () => {
            currentPage = i;
            renderTable();
          });
          pageNumbersContainer.appendChild(pageBtn);
        }
      }
      
      // Initialize pagination controls
      document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      });
      
      document.getElementById('nextBtn').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredStudents.length / studentsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
        }
      });
      
      // Search functionality
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        filteredStudents = allStudents.filter(student => 
          student.name.toLowerCase().includes(searchTerm) || 
          student.rollNumber.toLowerCase().includes(searchTerm) ||
          student.department.toLowerCase().includes(searchTerm)
        );
        currentPage = 1;
        renderTable();
      });
      
      // Initial render
      renderTable();
    });
  </script>
</body>
</html>
